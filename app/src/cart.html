<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo-container">
                <img src="https://fakestoreapi.com/icons/logo.png" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Buscar produtos...">
                <i class="bi bi-search"></i>
            </div>
            <ul>
                <li>In√≠cio</li>
                <div class="account-buttons">
                    <li><i class="fa-regular fa-user"></i></li>
                    <li><i class="bi bi-cart"></i></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        
        <div class="cart-inner-container">
            <div class="cart-products">
                <h2>Produtos</h2>
                <ul class="cart-products-list">
                    <li class="product-item">
                        <div class="cart-product-img">
                            <img src="https://http2.mlstatic.com/D_Q_NP_2X_935514-MLA76813025514_062024-E.webp" alt="">
                        </div>
                        
                        <div class="cart-product-content">
                            <h3 class="product-title">Adaptador Tipo C Ligar Pendrive Teclado Em Celular Notebook Cor Branco</h3>
                            <p class="product-price">R$ 45,00</p>
                            <div class="product-quantity">
                                <button class="minus-button">-</button>
                                <p class="product-quantity-input">1</p>
                                <button class="plus-button">+</button>
                            </div>
                            <div class="cart-product-buttons">
                                <button class="remove-button">Remover</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="cart-resume">
                <h2>Resumo da Compra</h2>
                <div class="cart-resume-info">
                    <p class="cart-resume-subtotal">Subtotal: <strong>R$ 45,00</strong></p>
                    <p class="cart-resume-discount">Desconto: <strong>R$ 0,00</strong></p>
                    <p class="cart-resume-quantity">Produtos: <strong>1</strong></p>
                </div>
                <div class="cart-resume-button">
                    <p class="cart-resume-total">Total: <strong>R$ 45,00</strong></p>
                    <button class="checkout-button">Finalizar Compra</button>
                </div>
            </div>
        </div>
        
    </main>
    
</body>
</html>
